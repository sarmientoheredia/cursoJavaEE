<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form id="form1">
            <p:panel header="LIstado de las Categorias" rendered="#{categoriaBean.categoria==null}">
                <p:commandButton value="Nuevo" actionListener="#{categoriaBean.nuevo()}" update="form1"/>
                <p:dataTable id="tableCategoria" value="#{categoriaBean.categoriaList}" var="cat">
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Codigo"/>
                        </f:facet>
                        <h:outputText value="#{cat.id}"/>
                    </p:column>
                    <p:column >
                        <f:facet name="header">
                            <p:outputLabel value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{cat.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{cat.estado}"  />
                    </p:column>
                    <p:column width="100">
                        <f:facet name="header">
                            <p:outputLabel value="Opciones"/>
                        </f:facet>
                        <p:commandButton icon="ui-icon-pencil"/>
                        <p:commandButton icon="ui-icon-trash"/>
                    </p:column>
                </p:dataTable>
            </p:panel>



            <!--INICO DLG NUEVA CATEGORIA-->


            <p:panel header="Nuevo Registro" rendered="#{categoriaBean.categoria!=null}">

                <p:panelGrid columns="2">
                    <p:outputLabel value="Id:"/>
                    <p:inputText value="#{categoriaBean.categoria.id}"/>
                    
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{categoriaBean.categoria.nombre}"/>
                    
                    <p:outputLabel value="EStado:"/>
                    <p:inputText value="#{categoriaBean.categoria.estado}"/>
                </p:panelGrid>
                <p:commandButton value="Aceptar" actionListener="#{categoriaBean.guardar()}" update="form1" />
                <p:commandButton value="Cancelar" action="#{categoriaBean.cancelar()}" update=":form1" />
            </p:panel>
            <!--FIN DLG NUEVA CATEGORIA-->
        </h:form>
    </h:body>
</html>
