<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
           <p:growl id="growl" life="1000" />  

        <h:form id="form1">
            <p:panel header="LIstado de las Categorias" rendered="#{categoriaBean.categoria==null}">
                <p:commandButton value="Nuevo" actionListener="#{categoriaBean.nuevo()}" update="form1"/>
                <p:dataTable paginator="true" rows="5"
                             widgetVar="tablaIngreso"
                             globalFilterFunction="#{categoriaBean.globalFilterFunction}"
                             sortBy="#{cat.id}" sortOrder="descending" id="dtCategoria" value="#{categoriaBean.categoriaList}" var="cat">

                    <f:facet name="header">
                        <p:outputPanel >
                            <h:outputText class="pi pi-search" style="margin-right: 20px;" />
                            <p:inputText id="globalFilter" onkeyup="PF('tablaIngreso').filter()" style="text-align: center" placeholder="Buscar" />
                        </p:outputPanel>
                    </f:facet>

                    <p:column sortBy="#{cat.id}">
                        <f:facet name="header">
                            <p:outputLabel value="Codigo"/>
                        </f:facet>
                        <h:outputText value="#{cat.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{cat.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Estado"/>
                        </f:facet>
                        <h:outputLabel value="#{cat.estado.toString()=='A' ? 'Activo':'Inactivo'}" />
                    </p:column>
                    <p:column width="100" headerText="Opciones">
                        <p:commandButton icon="ui-icon-pencil" action="#{categoriaBean.seleccionar(cat)}" update="form1"/>
                        <p:commandButton icon="ui-icon-trash" action="#{categoriaBean.eliminar(cat)}" update="dtCategoria"/>
                    </p:column>


                </p:dataTable>
            </p:panel>



            <!--INICO DLG NUEVA CATEGORIA-->
            <p:panel id="formulario" header="Nuevo Registro" rendered="#{categoriaBean.categoria!=null}" class="ui-lg-4" >
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id:" for="txtId"/>
                    <p:inputNumber id="txtId" value="#{categoriaBean.categoria.id}" 
                                   decimalPlaces="0"
                                   disabled="#{categoriaBean.modoEdicion==true}"
                                   required="true" requiredMessage="El id es requerido">
                        <p:ajax event="change" listener="#{categoriaBean.validarId()}" update="formulario,:growl"/>
                    </p:inputNumber>



                    <p:outputLabel value="Nombre:" for="txtNombre"/>
                    <p:inputText id="txtNombre" value="#{categoriaBean.categoria.nombre}" required="true" />

                    <p:outputLabel value="EStado:" for="txtEstado"/>
                    <p:selectOneRadio id="txtEstado" value="#{categoriaBean.categoria.estado}" 
                                      required="true" >
                        <f:selectItem itemLabel="Activo" itemValue="A"/>
                        <f:selectItem itemLabel="Inactivo" itemValue="I"/>
                    </p:selectOneRadio>

                </p:panelGrid>
                <p:commandButton value="Aceptar" actionListener="#{categoriaBean.guardar()}" update="form1,:growl" />
                <p:commandButton value="Cancelar" action="#{categoriaBean.cancelar()}" update="form1" immediate="true"/>
            </p:panel>
            <!--FIN DLG NUEVA CATEGORIA-->
        </h:form>
    </h:body>
</html>
