<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/estilos.css" library="css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body>
        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton id="si" value="Aceptar" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton id="no" value="Cancelar" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>

        <p:growl id="growl" life="5000" globalOnly="true" >
            <p:autoUpdate/>
        </p:growl>
        <p:layout fullPage="true" style="border: none">
            <p:layoutUnit position="north" size="70">
                <h:form style="text-align: center">
                    <p:graphicImage url="/resources/imagenes/empresa.jpg" alt="Imagen no disponible" width="40px" height="40px"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="west" header="Menu" resizable="true"  collapsible="true" style="border: none">
                <h:form>
                    <p:panelMenu style="width: 200px" >
                        <p:submenu label="Gestion">
                            <p:menuitem value="Cliente" icon="pi pi-users" outcome="/vistas/cliente/Cliente.xhtml" />
                            <p:menuitem value="Categoria" outcome="/vistas/categoria/Categoria.xhtml" />
                            <p:menuitem value="Producto" icon="pi pi-apple" outcome="/vistas/producto/Producto.xhtml" />
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Procesos">
                            <p:menuitem value="Factura" outcome="/vistas/factura/Factura.xhtml" />
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Reportes" >
                            <p:submenu label="Links" icon="pi pi-home">
                                <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
                                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home" />
                                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file" />
                                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down" />
                                    <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
                                </p:submenu>
                            </p:submenu>
                            <p:menuitem value="Mobile" icon="pi pi-mobile" />
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>



            <p:layoutUnit position="center" style="border: none">
                <ui:insert name="contenido"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="40" style="border: none">
                <center>
                    <p:outputLabel value="Direccion de la empresa" />
                </center>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
