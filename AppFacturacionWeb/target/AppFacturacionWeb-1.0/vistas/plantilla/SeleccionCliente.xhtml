<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body>

        <h:form>
            <p:panel header="Listado de clientes">
                <p:dataTable value="#{seleccionClienteBean.clienteList}" var="cli"
                             selection="#{clienteBean.cliente}" rowKey="#{cli.id}" selectionMode="single" 
                             >

                    <p:column headerText="Cedula">
                        <h:outputText value="#{cli.cedula}"/>
                    </p:column>   

                    <p:column headerText="Nombres">
                        <h:outputText value="#{cli.nombreCompletos}"/>
                    </p:column>  

                    <p:column headerText="Direccion">
                        <h:outputText value="#{cli.direccion}"/>
                    </p:column>   

                    <p:column headerText="Telefono">
                        <h:outputText value="#{cli.telefono}"/>
                    </p:column>   
                    
                    <p:column headerText="Seleccion" width="75">
                        <p:commandButton icon="pi pi-check" action="#{seleccionClienteBean.retornarCliente(cli)}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
